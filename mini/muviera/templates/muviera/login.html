<!doctype html>
<html lang="en">

<head>
  {% load static %}
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <title>Login</title>
  <link rel="icon" href="{% static 'muviera/login.png' %}">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="{% static 'muviera/login.css' %}">
</head>

<body style="background-image: url({% static 'muviera/bg1.jpeg' %});">
{% for message in messages %}
   <div class="alert alert-primary" role="alert">
            {{ message }}
    </div>
    {% endfor %}
  <section class="Form my-5 mx-7">
    <div class="container">
      <div class="row no-gutters">
        <div class="col-lg-6">
          <img src="{% static 'muviera/muviera2.jpeg' %}" class="img-fluid" alt="" width="420">
        </div>
        <div class="col-lg-6 px-6 pt-6">
          <h1 class="font-weight-bolder py-3">
            Hello Again!
          </h1>


          <p class="para"> Login with the data that you entered during your registerations.</p>
          <p class="mt-2 text-sm text-center leading-5 max-w"></p>
           <form method="POST" action="">
           {% csrf_token %}
          <div class="form-row">
            <div class="col-lg-7">
              <input type="text" name="username" placeholder="Username" class="form-control my-3 p-4">
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-7">
              <input type="password" name="password" placeholder="********" class="form-control my-3 p-4">
            </div>
          </div>
          <div class="flex items-center justify-between mt-6">
            <div class="flex items-center">
              <input id="remember" type="checkbox" class="form-checkbox w-4 h-4 transition duration-150 ease-in-out" />
              <label for="remember" class="block ml-2 text-sm text-gray-900 leading-5"> Remember </label>
            </div>

            <div class="forgot text-sm leading-5">
              <a href="#" class="font-medium transition ease-in-out duration-150"> Forgot your password? </a>
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-7">
              <button type="submit" class="btn1 mt-3 mb-3"><i class="fa1 fa-solid fa-clipboard-check"></i> Login</button>
              <button type="button" class="btn btn-outline-dark mb-3"> <img class="google" src="{% static 'muviera/search.png' %}"> Login with Google </button>
             </div>
          </div>

          <p>Don't have an account? <a href="{% url 'register' %}">Register here</a> </p>
           </div>
      </div>
     </div>
   </section>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>

</html>
